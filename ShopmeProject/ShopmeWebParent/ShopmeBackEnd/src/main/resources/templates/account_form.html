<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawessome/all.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>

    <title>[[${pageTitle}]]</title>

</head>

<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}" alt="Brand">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Sales}">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Repost}">Repost</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Settings}">Settings</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user icon-dark fa-2x"></i>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                           th:href="@{/account}"
                           th:text="${#authentication.principal.fullName}">
                        </a>
                        <div class="dropdown-menu cursor-pointer">
                            <a th:href="@{/logout}" class="dropdown-item" id="LogoutLink">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div>
        <h1>Your Account Details</h1>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
            th:object="${user}" onsubmit="return checkEmailUnique(this)"
                enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" id="email" readonly="readonly">
                </div>
            </div>

            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
                </div>
            </div>

            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
                </div>
            </div>

            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="" minlength="6" maxlength="80"
                           oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
                </div>
            </div>
            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           id="confirmPassword" minlength="8" maxlength="80"
                           oninput="checkPasswordMatch(this)">
                </div>
            </div>

            <div class="form-group row" style="margin: 25px 0">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <span>[[${user.roles}]]</span>
                </div>
            </div>

<!--            <div class="form-group row" style="margin: 25px 0">-->
<!--                <label class="col-sm-4 col-form-label">Enabled</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="checkbox" th:field="*{enabled}">-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}" />
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2" />
                    <img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}" class="img-fluid" />
                </div>
            </div>
        </div>

        <div>
            <input type="submit" value="Save" class="btn btn-primary m-3">
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </form>

    <div class="modal fade text-center" id="modalDiaLog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <p>Shopme control panel - Copyright &copy; Shopme</p>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/common.js}">
    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/Users}]]";
        });

        $("#fileImage").change(function() {
            if (!checkFileSize(this)) {
                return;
            }
            showImageThumbnail(this);
        });
    });

    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            $("#thumbnail").attr("src", e.target.result);
        };
        reader.readAsDataURL(file);
    }

    function checkFileSize(fileInput) {
        fileSize = fileInput.files[0].size;

        if (fileSize > 1048576) {
            fileInput.setCustomValidity("You must choose an image less than " + 1048576 + " bytes!");
            fileInput.reportValidity();

            return false;
        } else {
            fileInput.setCustomValidity("");

            return true;
        }
    }

    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
